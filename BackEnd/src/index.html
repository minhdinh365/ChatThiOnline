    $(document).ready(function () {
        // Send Messager 


        $.fn.pressEnter = function (fn) {

            return this.each(function () {
                $(this).bind('enterPress', fn);
                $(this).keyup(function (e) {
                    if (e.keyCode == 13) {
                        $(this).trigger("enterPress");
                    }
                })
            });

            })
        })
    })

<script>
    const socket = io("http://localhost:5000/");
    let id = "";
    function getid(e) {
        $("#use").html(e);
        $("#frbody").empty();
        socket.emit("JOINROM", e);
    }

    socket.on("message", function (mes) {
        console.log(mes)
        $("#frmbody").show();
    });
    socket.on("success", function (mes) {
        alert(mes);
        $("#frmregister").hide();
        $("#frmbody").show();
    });
    socket.on("broadcast", function (mes) {
        $("#list").empty();
        $.each(mes, function (k, v) {
            let use = `   <a  onclick="getid(this.id)" id="${v}" class="list-group-item list-group-item-action"
                  >${v}</a
                >`;
            $("#list").append(use);
        });
    });
    socket.on("Fail", function (mes) {
        alert(mes);
    });
    socket.on("SEND_MESSAGE", function (mes) {
        $("#frbody").append(`<p> ${mes} </p>`);
    });
    $(document).ready(function () {
        socket.emit("join-room", Room = { msv: 1, box: 1, page: 1 });

        socket.on("get-new-message", function (mes) {
            console.log(mes)
            $("#frmbody").show();
        });
        $("#btnsend").click(function () {
            socket.emit("SEND_MESSAGE", $("#txtsend").val());
        });

        $("#btnregister").click(function () {
            socket.emit(
                "Register",
                $("#txttdn").val() + "/" + $("#txtpass").val()
            );
        });
    });
</script>

<script>
    var input = document.getElementsByTagName("textarea")[0];
    input.addEventListener('paste', pasteHandler);
    var whatever = document.getElementById('whatever');
    /*Handle paste event*/
    function pasteHandler(e) {    //e:  ClipboardEvent
        //check if event.clipboardData is supported(chrome)
        if (e.clipboardData) {
            var items = e.clipboardData.items;
            if (items) {
                for (var i = 0; i < items.length; i++) {
                    //                    console.log(items[i]);
                    if (items[i].kind == 'file' && items[i].type.indexOf('image') > -1) {
                        //need to represent the image as a file
                        var blob = items[i].getAsFile();

                        var reader = new FileReader();
                        //need base64 to upload to server
                        reader.readAsDataURL(blob);
                        reader.onload = function (event) {
                            var image = new Image();
                            image.src = event.target.result;
                            image.width = 50; // a fake resize
                            whatever.appendChild(image);
                            // uploadFile(blob);
                        };
                    }
                }
            }
        }
    };

    var uploadFile = function (file) {
        var formData = new FormData();
        formData.append('upload_file', file);

        // now post a new XHR request
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload/attachments');

        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    console.log('uploaded done!');
                } else {
                    alert("error: " + xhr.responseText); // handle response.
                }
            }
        };

        xhr.send(formData);
    };
</script>
