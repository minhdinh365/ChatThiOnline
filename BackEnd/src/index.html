<script src="https://chat-box-online.herokuapp.com/socket.io/socket.io.js"></script>

<script>


    const socket = io("https://chat-box-online.herokuapp.com/");
    const searchParams = new URLSearchParams(window.location.search)
    const box = Number(searchParams.get('box'))
    const msv = searchParams.get('mssv');
    let image = '';

    $("#header-content").text("CHAT BOX " + box)
    if(msv.includes("giamthi")) {
        // show button

        console.log("la giam thi");
    }
    function handleDelete () {
        image = "";
        $("#whatever").empty()
    }

    function deleteBox() {
        socket.emit("clear-message", {
            msv: msv,
            box: box,
        })
    }

    function renderMessage(message, msv) {
        var el = document.getElementById("frmMessager")
        if (message.nguoidung === msv) {

            $("#frmMessager").append(`
            <div class="d-flex flex-row justify-content-end mb-4">
                <div class="me-3 content-message-right">
                    <div class="small mb-0" id="content-${message.uid}"></div>
                </div>
                <img src="https://i.imgur.com/KAi3pm9.jpg" alt="avatar 1" style="width: 50px; height: 50px;object-fit:cover;border-radius:50%">
            </div>
            `)
            el.scrollTop += 1000;

        } else if (message.nguoidung !== msv) {
            $("#frmMessager").append(`
                <div class="d-flex flex-row justify-content-start mb-4">
                    <img src="https://i.imgur.com/KAi3pm9.jpg"
                        alt="avatar 1" style="width: 50px; height: 50px;object-fit:cover;border-radius:50%">
                         <div>
                    <div class=" ms-3 content-message-left">
                         <span class="ml-2 person-name">${message.nguoidung}</span>
                        <div class="small mb-0" id="content-${message.uid}"></div>
                    </div>
                       </div>
                </div>
            `)
            el.scrollTop += 1000;
        }

        $(`#content-${message.uid}`).html(message.noidung + `<p class="message-timespan">26/10/2022 10:30:52</p>`)
    }

    $("#textAreaSend").on('paste', function (e) {
        image = ""
        e.preventDefault();
        var data = e.originalEvent;
        if (data.clipboardData && data.clipboardData.items) {
            var items = data.clipboardData.items;
            for (var i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    var file = items[i].getAsFile()
                    var reader = new FileReader();
                    reader.readAsDataURL(file);

                    reader.onload = function (event) {
                        $("#whatever").html(`<div class="img-send-container"><img style="width:100px;height:100px" src="${reader.result}"/><span class="close-img-send" onclick="handleDelete()">&times;</span></div>`);
                        image = "\n" + `<img src="${reader.result}"/>`;
                    };
                }
            }
        }
    })

    $(document).ready(function () {
        // Send Messager      -->


        $.fn.pressEnter = function (fn) {

            return this.each(function () {
                $(this).bind('enterPress', fn);
                $(this).keyup(function (e) {
                    if (e.keyCode == 13) {
                        $(this).trigger("enterPress");
                    }
                })
            });
        };

        //use it:
        $('textarea').pressEnter(function (e) {
            // if(!$('#textAreaSend').val()) {

            $("#whatever").empty()

            if (image) {
                socket.emit("add-new-message", {
                    messager: image,
                    msv: msv,
                    box: box,
                })
            }

            image = '';
            let mess = $('#textAreaSend').val();
            if (mess.trim() != '' && mess.trim().length > 0) {
                socket.emit("add-new-message", {
                    messager: `<div class= "content-message">${$('#textAreaSend').val()}</div>`,
                    msv: msv,
                    box: box,
                })

            }
            e.target.value = '';
            // }
        })
    })

    $(document).ready(function () {
        socket.emit("join-room", Room = { msv: msv, box: box, page: 1});

        socket.on("get-list-message", function (mes) {
            if (mes && mes.box && box === mes.box && mes.msv === msv) {
                mes.chats.map(item => renderMessage(item,  msv))
            }

            $("#frmbody").show();
        });

        socket.on("clear-message",  function (mes) {
            if (mes && mes.box && box === mes.box && mes.message === "success") {
                $("#frmMessager").html("");
            }
        })

        socket.on("get-new-message", function (mes) {
            if (mes && mes.data && box === mes.data.box) {
                renderMessage(mes.data, msv)
            }
            $("#frmbody").show();
        });
        $("#btnsend").click(function () {
            socket.emit("SEND_MESSAGE", $("#txtsend").val());
        });

        $("#btnregister").click(function () {
            socket.emit(
                "Register",
                $("#txttdn").val() + "/" + $("#txtpass").val()
            );
        });
    });
</script>
